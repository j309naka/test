<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
        function sum() { //paeseFloat()で文字を数値として認識させる必要がある
            var numA = parseFloat(form.a.value);
            var numB = parseFloat(form.b.value);
            var sum = numA + numB;
            form.c.value = sum;
        }
    </script>
</head>

<body>
    2つの数の和を求めます。
    <br>
    <form name="form">
        <input type="text" name="a" size=10><br>
        <input type="text" name="b" size=10><br>
        <input type="button" value="合計" onclick="sum()"><br>
        <input type="text" name="c" size=10><br>
    </form>
</body>

</html>
